[tox]
envlist = py38-docs,begin,py38-dependencies,py38-versions,py{38,39,310},py38-unyt-module-test-function,end

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    MPLBACKEND = agg
recreate = true
depends = begin
deps =
    pytest
    sympy
    numpy
    h5py
    pint
    astropy
    coverage>=5.0
    packaging
    pytest-cov
    pytest-doctestplus
    setuptools
    matplotlib!=3.5.0
    docutils
    dask[array,diagnostics]
    setuptools_scm
commands =
    pytest --cov=unyt --cov-append --doctest-modules --doctest-plus --doctest-rst --basetemp={envtmpdir}
    coverage report --omit='.tox/*'

[testenv:py38-versions]
deps =
    docutils
    pytest
    sympy==1.5
    numpy==1.17.5
    h5py==3.0.0
    pint==0.9
    astropy==3.2.3
    matplotlib==3.2.0
    coverage
    pytest-cov
    pytest-doctestplus
    dask[array,diagnostics]==2021.04.1
    setuptools_scm
commands =
    # don't do doctests on old numpy versions
    pytest --cov=unyt --cov-append --basetemp={envtmpdir} -W once
    coverage report --omit='.tox/*'

[testenv:py38-dependencies]
deps =
    docutils
    pytest
    sympy
    numpy
    coverage
    pytest-cov
    pytest-doctestplus
    setuptools_scm
depends = begin
commands =
    # don't do doctests in rst files due to lack of way to specify optional
    # test dependencies there
    pytest --cov=unyt --cov-append --doctest-modules --doctest-plus --basetemp={envtmpdir}
    coverage report --omit='.tox/*'

[testenv:py38-docs]
whitelist_externals = make
changedir = docs
deps =
    pytest
    sphinx
    numpy
    sympy
    matplotlib!=3.5.0
    dask[array,diagnostics]
    setuptools_scm
commands =
    make clean
    python -m sphinx -M html "." "_build" -W

[testenv:py38-unyt-module-test-function]
depends = py38
commands =
    python -c 'import unyt; unyt.test()'

[testenv:begin]
commands =
    coverage erase
depends =
skip_install = true
deps =
    coverage

[testenv:end]
commands =
    coverage report --omit='.tox/*'
    coverage html --omit='.tox/*'
skip_install = true
depends = py{38,39,310}
deps =
    coverage
